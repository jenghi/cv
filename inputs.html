<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>HTML Inputs</title>
</head>
<body>
    <form>
        <label>Dies ist ein Label</label>
        <br>
        <input type="button" />Knopf<br>
        <input type="checkbox" /><br>
        <input type="date" /><br>
        <input type="range" /><br>
        <input type="url" /><br>
        <input type="file" /><br>
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"/><br>
        <input type="month" id="start" name="start"
       min="2018-03" value="2018-05"><br>
       <input type="color" id="head" name="head"
           value="#e66465">
    <label for="head">Head</label>
    </form>
</body>
</html>
